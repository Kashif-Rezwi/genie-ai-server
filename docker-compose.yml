version: "3.9"
services:
  postgres:
    image: postgres:15
    container_name: genie-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - genie-network

  redis:
    image: redis:7-alpine
    container_name: genie-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - genie-network

  app:
    build:
      context: ./server
      dockerfile: dockerfile
    container_name: genie-app
    restart: always
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: development
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: 7d
      PORT: 4000
    depends_on:
      - postgres
      - redis
    volumes:
      - ./server:/app
      - /app/node_modules
    networks:
      - genie-network

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"
    networks:
      - genie-network

volumes:
  postgres_data:
  redis_data:

networks:
  genie-network:
    driver: bridge